<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automation Dashboard</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="plant-image">
            <img src="main_image.jpg" alt="Plant Image">
        </div>
        <h1 id="user_greeting">Hi! </h1>

        <div class="toggle-controls">
            <div class="toggle-item">
                <label for="living_led">Living Room Light:</label>
                <input type="checkbox" id="living_led" class="toggle-switch">
                <span id="value1">0</span>
            </div>

            <div class="toggle-item">
                <label for="kitchen_led">Kitchen LIght:</label>
                <input type="checkbox" id="kitchen_led" class="toggle-switch" checked>
                <span id="value2">0</span>
            </div>

            <div class="toggle-item">
                <label for="dining_led">Dining Room Light:</label>
                <input type="checkbox" id="dining_led" class="toggle-switch" checked>
                <span id="value3">0</span>
            </div>

            <div class="toggle-item">
                <label for="garden_led">Garden Light:</label>
                <input type="checkbox" id="garden_led" class="toggle-switch" checked>
                <span id="value4">0</span>
            </div>

            <div class="toggle-item">
                <label for="door">Door:</label>
                <input type="checkbox" id="door" class="toggle-switch" checked>
                <span id="value5">0</span>
            </div>
        </div>

        
    </div>

    <script type="module" src="main.js" defer></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
</html>
