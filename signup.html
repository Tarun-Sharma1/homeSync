<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HomeSync Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="signup.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-10">
        
        <form class="signup-form p-4 shadow rounded">
          <div class="mb-3">
            <label for="signupname" class="form-label">Name</label>
            <input type="text" class="form-control" id="signupname">
          </div>
          <div class="mb-3">
            <label for="signupInputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="signupInputEmail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="signupInputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signupInputPassword">
          </div>
          <button id="signupButton" class="btn btn-success w-100">Sign Up</button>
          <h6 class="text-center mt-3">Already registered? <a href="index.html">Login</a></h6>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script type="module" src="signup.js" defer></script>
</body>
</html>
